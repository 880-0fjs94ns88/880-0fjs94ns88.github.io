<!DOCTYPE html>
<html>
<head>
<title>Cursor Hide Test</title>
<style>
  html, body {
    height: 100%; /* Ensure html and body take full height */
    width: 100%;  /* Ensure html and body take full width */
    margin: 0;    /* Remove default body margin */
    padding: 0;   /* Remove default body padding */
    cursor: none !important; /* Apply cursor: none here */
  }

  /* Just for visual reference, not affecting cursor */
  div {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    margin: 20px;
    border: 1px solid blue;
    display: inline-block; /* To see multiple boxes */
  }

  p {
    font-size: 20px;
    padding: 10px;
    background-color: lightgreen;
  }

  img {
    width: 150px;
    height: auto;
    display: block;
    margin: 20px;
  }
</style>
</head>
<body>

  <h1>This is a heading with text</h1>
  <p>This is a paragraph with some text.</p>

  <div>This is a div without explicit text, but with a background.</div>
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">

</body>
</html>
