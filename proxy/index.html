<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked School Proxy</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
        }
        input[type="text"] {
            padding: 5px;
            width: 80%;
            max-width: 400px;
        }
        button {
            padding: 5px 10px;
            background-color: #ddd;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        #error {
            color: red;
            text-align: center;
            padding: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" id="urlInput" placeholder="Enter URL or search...">
        <button onclick="accessWebsite()">Go</button>
        <div id="error"></div>
    </header>
    <iframe id="proxyFrame"></iframe>

    <script>
        // Auto-request access to CORS Anywhere demo server on page load (optional, can be removed)
        window.addEventListener('load', function() {
            const hiddenFrame = document.createElement('iframe');
            hiddenFrame.style.display = 'none';
            hiddenFrame.src = 'https://cors-anywhere.herokuapp.com/corsdemo';
            document.body.appendChild(hiddenFrame);

            // Remove the iframe after a short delay
            setTimeout(() => {
                hiddenFrame.remove();
            }, 5000);
        });

        function accessWebsite() {
            const urlInput = document.getElementById('urlInput').value;
            const proxyFrame = document.getElementById('proxyFrame');
            const errorDiv = document.getElementById('error');

            if (!urlInput) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Please enter a URL or search term.';
                proxyFrame.style.display = 'none';
                return;
            }

            let cleanUrl = urlInput.trim();
            if (!cleanUrl.startsWith('http://') && !cleanUrl.startsWith('https://')) {
                cleanUrl = 'https://www.google.com/search?q=' + encodeURIComponent(cleanUrl);
            } else if (!cleanUrl.startsWith('http://') && !cleanUrl.startsWith('https://')) {
                cleanUrl = 'https://' + cleanUrl;
            }

            // Use codetabs as primary CORS proxy
            let corsProxy = 'https://api.codetabs.com/v1/proxy?quest=';
            let proxyUrl = corsProxy + encodeURIComponent(cleanUrl);

            errorDiv.style.display = 'none';
            proxyFrame.src = proxyUrl;
            proxyFrame.style.display = 'block';

            // Handle iframe load errors and fallback to api.allorigins.win
            proxyFrame.onerror = () => {
                corsProxy = 'https://api.allorigins.win/raw?url=';
                proxyUrl = corsProxy + encodeURIComponent(cleanUrl);
                proxyFrame.src = proxyUrl;

                setTimeout(() => {
                    if (proxyFrame.contentWindow.location.href === 'about:blank') {
                        errorDiv.style.display = 'block';
                        errorDiv.textContent = 'Failed to load. Check URL or network.';
                        proxyFrame.style.display = 'none';
                    }
                }, 2000);
            };
        }
    </script>
</body>
</html>
