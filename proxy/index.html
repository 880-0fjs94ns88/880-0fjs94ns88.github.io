<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="lw-proxy.ico">
    <title>LWProxy - Lightweight Proxy</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        header {
            padding: 10px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .main-controls {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            padding: 5px;
            width: 60%;
            max-width: 400px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            width: 90px;
            height: 25px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #ccc;
        }
        #watermark1 {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
            opacity: 0.7;
        }
        #watermark2 {
            position: absolute;
            top: 25px;
            right: 10px;
            font-size: 12px;
            color: #888;
            opacity: 0.7;
        }
        .secondary-controls {
            position: absolute;
            top: 45px;
            right: 10px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
        #tabContainer {
            display: flex;
            overflow-x: auto;
            background-color: #e0e0e0;
            padding: 5px 0;
        }
        .tab {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #bbb;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        .tab.active {
            background-color: #999;
            color: white;
        }
        .close-btn {
            margin-left: 5px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }
        .close-btn:hover {
            color: #f00;
        }
        #iframeContainer {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #devTools {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            overflow-y: auto;
            font-size: 12px;
            padding: 5px;
            box-sizing: border-box;
        }
        #devTools pre {
            margin: 0;
            padding-bottom: 5px;
        }
        #downloadBtn {
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        #downloadBtn:disabled {
            background-color: #eee;
            cursor: not-allowed;
        }
        #downloadBtn:hover:not(:disabled) {
            background-color: #ccc;
        }
        #error {
            color: red;
            text-align: center;
            padding: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="main-controls">
            <input type="text" id="urlInput" placeholder="Enter URL or search...">
            <button onclick="addTab()">New Tab</button>
        </div>
        <div id="watermark1">LWProxy by errorrail#0</div>
        <div id="watermark2">Newest update: <a href="/proxy/changelogs/">Changelog</a></div>
        <div class="secondary-controls">
            <button onclick="bookmark()">Bookmark</button>
            <button onclick="toggleDevTools()">Dev Tools</button>
        </div>
    </header>
    <div id="tabContainer"></div>
    <div id="iframeContainer">
        <iframe id="proxyFrame"></iframe>
        <div id="devTools"></div>
    </div>
    <div id="error"></div>

    <script>
        let tabs = [];
        let activeTabIndex = -1;
        let eventLogs = [];
        let lastHtmlContent = null;
        let lastUrl = null;

        function logEvent(message) {
            const timestamp = new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles' });
            eventLogs.push(`[${timestamp}] ${message}`);
            updateDevTools();
        }

        function updateDevTools() {
            const devTools = document.getElementById('devTools');
            if (devTools.style.display === 'block') {
                devTools.innerHTML = `
                    <button id="downloadBtn" ${lastHtmlContent ? '' : 'disabled'}>Download Package</button>
                    <pre>${eventLogs.join('\n')}</pre>
                `;
                const downloadBtn = document.getElementById('downloadBtn');
                if (downloadBtn && lastHtmlContent) {
                    downloadBtn.onclick = () => {
                        const blob = new Blob([lastHtmlContent], { type: 'text/html' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = (lastUrl.split('/')[2] || 'page') + '.html';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        logEvent(`Downloaded package for: ${lastUrl}`);
                    };
                }
                devTools.scrollTop = devTools.scrollHeight; // Scroll to bottom
            }
        }

        function addTab(url) {
            let cleanUrl = url ? url.trim() : document.getElementById('urlInput').value;
            if (!cleanUrl) return;

            if (!cleanUrl.startsWith('http://') && !cleanUrl.startsWith('https://')) {
                cleanUrl = 'https://www.google.com/search?q=' + encodeURIComponent(cleanUrl);
            }

            tabs.push({ url: cleanUrl, title: cleanUrl.split('/')[2] || 'New Tab' });
            activeTabIndex = tabs.length - 1;
            logEvent(`Added new tab: ${cleanUrl}`);
            updateTabs();
            loadTab(activeTabIndex);
        }

        function updateTabs() {
            const tabContainer = document.getElementById('tabContainer');
            tabContainer.innerHTML = '';
            tabs.forEach((tab, index) => {
                const tabElement = document.createElement('div');
                tabElement.className = 'tab' + (index === activeTabIndex ? ' active' : '');
                tabElement.innerHTML = `${tab.title}<span class="close-btn" onclick="closeTab(${index})">&times;</span>`;
                tabElement.onclick = (e) => {
                    if (e.target.className !== 'close-btn') switchTab(index);
                };
                tabContainer.appendChild(tabElement);
            });
        }

        function switchTab(index) {
            if (index >= 0 && index < tabs.length) {
                activeTabIndex = index;
                logEvent(`Switched to tab: ${tabs[index].url}`);
                updateTabs();
                loadTab(activeTabIndex);
            }
        }

        function closeTab(index) {
            const closedUrl = tabs[index].url;
            tabs.splice(index, 1);
            if (activeTabIndex === index) {
                activeTabIndex = tabs.length > 0 ? (index > 0 ? index - 1 : 0) : -1;
            } else if (activeTabIndex > index) {
                activeTabIndex--;
            }
            logEvent(`Closed tab: ${closedUrl}`);
            updateTabs();
            if (activeTabIndex >= 0) {
                loadTab(activeTabIndex);
            } else {
                document.getElementById('proxyFrame').src = 'about:blank';
                document.getElementById('error').style.display = 'none';
                logEvent('No tabs remaining; iframe cleared');
            }
        }

        async function loadTab(index) {
            const proxyFrame = document.getElementById('proxyFrame');
            const errorDiv = document.getElementById('error');
            const url = tabs[index].url;

            let corsProxy = 'https://whateverorigin.org/get?url=';
            let proxyUrl = corsProxy + encodeURIComponent(url);

            errorDiv.style.display = 'none';
            proxyFrame.style.display = 'block';
            logEvent(`Loading URL: ${url} (Proxy: ${proxyUrl})`);

            try {
                const response = await fetch(proxyUrl);
                const result = await response.text();
                const jsonResult = JSON.parse(result);
                if (response.ok && jsonResult.contents) {
                    // Store HTML content for download
                    lastHtmlContent = jsonResult.contents;
                    lastUrl = url;
                    // Rewrite links in the HTML to use the proxy
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(jsonResult.contents, 'text/html');
                    const links = doc.querySelectorAll('a[href]');
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                            const absoluteUrl = new URL(href, url).href;
                            link.setAttribute('href', `${corsProxy}${encodeURIComponent(absoluteUrl)}`);
                            link.onclick = (e) => {
                                e.preventDefault();
                                logEvent(`Link clicked: ${absoluteUrl} (Proxy: ${corsProxy}${encodeURIComponent(absoluteUrl)})`);
                                addTab(absoluteUrl);
                            };
                        }
                    });
                    const modifiedHtml = doc.documentElement.outerHTML;
                    proxyFrame.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(modifiedHtml);
                    logEvent(`Successfully loaded: ${url} (Proxy: ${proxyUrl})`);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}${response.status === 404 ? ' (Proxy not found)' : ''}`);
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Failed to load: ${error.message}. This proxy may be blocked or unavailable. Consider setting up a local proxy (e.g., using a Cloudflare Worker or Node.js server).`;
                proxyFrame.style.display = 'none';
                logEvent(`Failed to load: ${url} (Proxy: ${proxyUrl}) (${error.message})`);
                lastHtmlContent = null; // Clear content on failure
                lastUrl = null;
            }
            updateDevTools(); // Update Dev Tools to reflect download button state
        }

        function bookmark() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                logEvent(`Bookmarked URL: ${urlInput}`);
                alert('Bookmarked: ' + urlInput);
            }
        }

        function toggleDevTools() {
            const devTools = document.getElementById('devTools');
            devTools.style.display = devTools.style.display === 'block' ? 'none' : 'block';
            if (devTools.style.display === 'block') {
                updateDevTools();
                logEvent('Opened Dev Tools');
            } else {
                logEvent('Closed Dev Tools');
            }
        }
    </script>
</body>
</html>
