<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>what charatar from fartsaken are you??</title>
</head>
<body>
  <h1>Cool Quiz</h1>

  <div id="quiz">
    <div class="question" data-index="0">
      <p>1) do u like gamble</p>
      <button type="button">Yes</button>
      <button type="button">No</button>
    </div>

    <div class="question" data-index="1">
      <p>2) do you like chicken</p>
      <button type="button">Yes</button>
      <button type="button">No</button>
    </div>

    <div class="question" data-index="2">
      <p>3) skatting</p>
      <button type="button">Yes</button>
      <button type="button">No</button>
    </div>
  </div>

  <p id="result">Answer all three questions.</p>
  <button id="reset" hidden>Reset</button>

  <script>
    (function () {
      const questions = Array.from(document.querySelectorAll('.question'));
      const result = document.getElementById('result');
      const reset = document.getElementById('reset');
      const answers = new Array(3).fill(null);

      questions.forEach((q, i) => {
        const buttons = q.querySelectorAll('button');

        buttons.forEach((btn, idx) => {
          btn.addEventListener('click', () => {
            answers[i] = idx; // store something, doesn't matter
            buttons.forEach(b => b.disabled = true);

            if (answers.every(a => a !== null)) {
              result.textContent = "you are gay";
              reset.hidden = false;
            }
          });
        });
      });

      reset.addEventListener('click', () => {
        answers.fill(null);
        questions.forEach(q => q.querySelectorAll('button').forEach(b => {
          b.disabled = false;
        }));
        result.textContent = "Answer all three questions.";
        reset.hidden = true;
      });
    })();
  </script>
</body>
</html>
