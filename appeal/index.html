<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Appeal System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple transition for smoother view changes */
        .view {
            transition: opacity 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
        /* Animation for feedback on admin actions */
        @keyframes flash-green {
            0%, 100% { background-color: #374151; } /* bg-gray-700 */
            50% { background-color: #166534; } /* bg-green-800 */
        }
        @keyframes flash-red {
            0%, 100% { background-color: #374151; } /* bg-gray-700 */
            50% { background-color: #991b1b; } /* bg-red-800 */
        }
        .flash-green {
            animation: flash-green 0.7s ease-out;
        }
        .flash-red {
            animation: flash-red 0.7s ease-out;
        }
        /* Style for disabled button */
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl p-4">

        <!-- All HTML views (submit, user, login, admin) remain the same -->
        <!-- View 1: Submit Appeal -->
        <div id="submit-view" class="view bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center text-cyan-400 mb-2">Submit Your Appeal</h1>
            <p class="text-center text-gray-400 mb-6">Enter your username and a reason for your appeal. You will be redirected to your status page.</p>
            <form id="user-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none" placeholder="e.g., JohnDoe" required>
                </div>
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-300 mb-1">Reason for Appeal</label>
                    <textarea id="reason" name="reason" rows="4" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none" placeholder="Please provide a brief reason for your appeal..." required></textarea>
                </div>
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Submit and View Status
                </button>
            </form>
             <!-- NEW: Error message container -->
             <p id="submit-error" class="text-sm text-red-400 text-center h-4 mt-4"></p>
             <div class="text-center mt-6">
                <a href="?admin" class="text-sm text-gray-500 hover:text-cyan-400">View Admin Panel &rarr;</a>
            </div>
        </div>
        <!-- View 2: User Status -->
        <div id="user-view" class="view hidden bg-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-md mx-auto">
            <p class="text-gray-400 mb-2">Appeal Status for</p>
            <h1 id="user-display-name" class="text-3xl font-bold text-cyan-400 mb-6"></h1>
            <div id="status-box" class="p-6 rounded-lg text-xl font-semibold">
                <!-- Status message will be injected here by JS -->
            </div>
             <a href="/" class="inline-block mt-8 text-sm text-gray-500 hover:text-cyan-400">&larr; Back to Home</a>
        </div>
        <!-- View 3: Admin Login -->
         <div id="login-view" class="view hidden bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center text-cyan-400 mb-6">Admin Login</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none" required>
                </div>
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg">Login</button>
                <p id="login-error" class="text-sm text-red-400 text-center h-4"></p>
            </form>
             <a href="/" class="inline-block mt-8 text-sm text-gray-500 hover:text-cyan-400">&larr; Back to Home</a>
        </div>
        <!-- View 4: Admin Panel -->
        <div id="admin-view" class="view hidden w-full">
             <div class="bg-gray-800 p-8 rounded-xl shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-cyan-400">Admin Panel</h1>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md text-sm">Logout</button>
                </div>
                <div id="user-list" class="space-y-4">
                    <p class="text-center text-gray-400">Loading appeals...</p>
                </div>
                <a href="/" class="inline-block mt-8 text-sm text-gray-500 hover:text-cyan-400">&larr; Back to Home</a>
             </div>
        </div>

    </div>
    
    <!-- ====================================================== -->
    <!-- NEW: Firebase SDK Scripts -->
    <!-- ====================================================== -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // This is your personal configuration object from the Firebase console.
        const firebaseConfig = {
            apiKey: "AIzaSyD-Xiuh-YkZ6hMpiFVXohgFcQg2u6IBY4E",
            authDomain: "ban-appeal-system.firebaseapp.com",
            projectId: "ban-appeal-system",
            storageBucket: "ban-appeal-system.appspot.com",
            messagingSenderId: "954510998231",
            appId: "1:954510998231:web:91e2afb3b0a47df2570e92",
            measurementId: "G-LYP05S5W1K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        // --- DOM Elements (No changes here) ---
        const submitView = document.getElementById('submit-view');
        const userView = document.getElementById('user-view');
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const userForm = document.getElementById('user-form');
        const usernameInput = document.getElementById('username');
        const reasonInput = document.getElementById('reason');
        const userDisplayName = document.getElementById('user-display-name');
        const statusBox = document.getElementById('status-box');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const userList = document.getElementById('user-list');
        const logoutButton = document.getElementById('logout-button');
        const ADMIN_PASSWORD = 'errorrailiscool';
        // NEW: References for submit button and its error message
        const submitButton = document.querySelector('#user-form button[type="submit"]');
        const submitError = document.getElementById('submit-error');
        
        // --- VIEW RENDERING & ROUTING ---
        function hideAllViews() {
            submitView.classList.add('hidden');
            userView.classList.add('hidden');
            loginView.classList.add('hidden');
            adminView.classList.add('hidden');
        }

        function showSubmitView() {
            hideAllViews();
            submitView.classList.remove('hidden');
        }
        
        function showLoginView() {
            hideAllViews();
            loginView.classList.remove('hidden');
        }

        async function showUserStatusView(username) {
            hideAllViews();
            userView.classList.remove('hidden');
            userDisplayName.textContent = username;
            
            // NEW: Fetch data from Firestore
            const appealRef = doc(db, "appeals", username);
            const appealSnap = await getDoc(appealRef);

            let status = 'not_found';
            if (appealSnap.exists()) {
                status = appealSnap.data().status;
            }

            let message = '';
            let boxClass = '';
            switch (status) {
                case 'accepted':
                    message = 'Your ban appeal has been <span class="text-green-400">Accepted</span>.';
                    boxClass = 'bg-green-500 bg-opacity-20 border border-green-500';
                    break;
                case 'rejected':
                    message = 'Your ban appeal has been <span class="text-red-400">Not Accepted</span>.';
                    boxClass = 'bg-red-500 bg-opacity-20 border border-red-500';
                    break;
                case 'pending':
                    message = 'Your ban appeal is <span class="text-yellow-400">Pending Review</span>.';
                    boxClass = 'bg-yellow-500 bg-opacity-20 border border-yellow-500';
                    break;
                default:
                    message = 'No appeal found for this user.';
                    boxClass = 'bg-gray-700 border border-gray-600';
            }
            statusBox.innerHTML = message;
            statusBox.className = 'p-6 rounded-lg text-xl font-semibold ' + boxClass;
        }

        function showAdminView() {
            hideAllViews();
            adminView.classList.remove('hidden');
            // NEW: Set up a real-time listener for appeals
            onSnapshot(collection(db, "appeals"), (snapshot) => {
                const appeals = [];
                snapshot.forEach((doc) => {
                    appeals.push({ id: doc.id, ...doc.data() });
                });
                renderAdminList(appeals);
            });
        }
        
        function renderAdminList(appeals) {
            userList.innerHTML = ''; // Clear previous list

            if (appeals.length === 0) {
                userList.innerHTML = `<p class="text-center text-gray-500">No appeals have been submitted yet.</p>`;
                return;
            }

            appeals.forEach(appeal => {
                const { id: username, status, reason } = appeal;
                const userElement = document.createElement('div');
                userElement.id = `admin-user-${username}`;
                userElement.className = 'bg-gray-700 p-4 rounded-lg flex items-center justify-between transition-all duration-300';
                
                let statusColorClass = '';
                 switch(status) {
                    case 'accepted': statusColorClass = 'text-green-400'; break;
                    case 'rejected': statusColorClass = 'text-red-400'; break;
                    default: statusColorClass = 'text-yellow-400';
                }

                userElement.innerHTML = `
                    <div class="flex-grow pr-4">
                        <p class="font-bold text-lg">${username}</p>
                        <p class="text-sm ${statusColorClass} capitalize font-semibold">${status}</p>
                        <p class="text-sm text-gray-300 mt-2"><strong>Reason:</strong> ${reason || 'No reason provided.'}</p>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <button data-user="${username}" data-status="accepted" class="admin-action-btn bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-md text-sm">Accept</button>
                        <button data-user="${username}" data-status="rejected" class="admin-action-btn bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded-md text-sm">Reject</button>
                    </div>
                `;
                userList.appendChild(userElement);
            });
        }
        
        // --- EVENT HANDLERS ---
        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const reason = reasonInput.value.trim();
            
            if (!username || !reason) {
                submitError.textContent = 'Username and reason cannot be empty.';
                setTimeout(() => { submitError.textContent = '' }, 3000);
                return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            submitError.textContent = ''; // Clear previous errors

            try {
                // Save data to Firestore
                await setDoc(doc(db, "appeals", username), {
                    status: 'pending',
                    reason: reason,
                    submittedAt: new Date() // Store a timestamp
                });

                // Redirect the user on success
                const url = `${window.location.origin}${window.location.pathname}?user=${encodeURIComponent(username)}`;
                window.location.href = url;

            } catch (error) {
                // Log the full error to the console for debugging
                console.error("Error submitting appeal:", error);
                
                // Show a user-friendly error message
                submitError.textContent = 'Submission failed. Please try again.';
                
                // Re-enable the button so the user can try again
                submitButton.disabled = false;
                submitButton.textContent = 'Submit and View Status';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === ADMIN_PASSWORD) {
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                showAdminView();
            } else {
                loginError.textContent = 'Incorrect password.';
                passwordInput.value = '';
                setTimeout(() => { loginError.textContent = '' }, 3000);
            }
        });

        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('isAdminLoggedIn');
            window.location.search = '?admin';
        });

        adminView.addEventListener('click', async (e) => {
            if (e.target.classList.contains('admin-action-btn')) {
                const username = e.target.dataset.user;
                const newStatus = e.target.dataset.status;
                
                // Update data in Firestore
                const appealRef = doc(db, "appeals", username);
                await updateDoc(appealRef, {
                    status: newStatus
                });
                
                // The onSnapshot listener will handle re-rendering automatically,
                // but we can add the flash effect here for immediate feedback.
                const userRow = document.getElementById(`admin-user-${username}`);
                if (userRow) {
                    const flashClass = newStatus === 'accepted' ? 'flash-green' : 'flash-red';
                    userRow.classList.add(flashClass);
                    setTimeout(() => {
                        userRow.classList.remove(flashClass);
                    }, 700);
                }
            }
        });

        // --- PAGE INITIALIZATION (ROUTER) ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('user');
            const isAdminPage = params.has('admin');

            if (isAdminPage) {
                if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
                    showAdminView();
                } else {
                    showLoginView();
                }
            } else if (user) {
                showUserStatusView(user);
            } else {
                showSubmitView();
            }
        });
    </script>
</body>
</html>
